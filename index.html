<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="border rounded p-4">
      <h1 class="text-center mb-4">SIGN UP</h1>
      <h2 class="text-center mb-4">Create your account</h2>
      <form id="myform">
        <div class="mb-3">
          <label for="firstname" class="form-label fw-bolder">First Name</label>
          <input type="text" class="form-control" id="firstname" name="FirstName">
          <div id="fnameerror" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label fw-bolder">Last Name</label>
          <input type="text" class="form-control" id="lastname" name="LastName">
          <div id="lnameerror" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bolder">Email</label>
          <input type="email" class="form-control" id="email" name="email">
          <div id="emailerror" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bolder">Password</label>
          <input type="password" class="form-control" id="password" name="password">
          <div id="pwderror" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="telephone" class="form-label fw-bolder">Phone Number</label>
          <input type="tel" class="form-control" id="telephone" name="telephone">
          <div id="phoneerror" class="invalid-feedback"></div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" id="createaccount">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container-fluid mt-5">

    <div class="container">

      <table class="table table-success table-striped table-hover border rounded" id="hidTable">
        <thead>
          <tr class="align-middle">
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Password</th>
            <th>PhoneNumber</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="mytable">

        </tbody>

      </table>
    </div>

    <script src="/script.js"></script>
  </div>

  </div>

</body>

</html>
